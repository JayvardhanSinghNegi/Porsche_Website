<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Porsche</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <header>
    <img id="logo" src="logo/pl.png" alt="Starter Logo" />
    <nav>
      <ul>

    </nav>
  </header>

  <main>
    <section class="video-section">
      <video class="video-player" autoplay muted loop>
        <source src="trailer/gt3rs.mp4" type="video/mp4" />
      </video>
      <div class="button-container">
        <button class="transparent-button" onclick="openCarPage('911gt3rs/models.html')">Discover the new 911 GT3 RS</button>
        <button class="transparent-button" onclick="openCarPage('car1.html')">Book Test Ride</button>
      </div>
    </section>

    <section class="video-section">
      <video class="video-player" autoplay muted loop>
        <source src="trailer/macan.mp4" type="video/mp4" />
      </video>

        <button class="transparent-button" onclick="openCarPage('macan/models.html')">Discover the all new 2024 MACAN</button>

      </div>
    </section>

      <video class="video-player" autoplay muted loop>

        <button class="transparent-button" onclick="openCarPage('car3.html')">Book Test Ride</button>
      </div>
    </section>

    <section class="video-section">
      <video class="video-player" autoplay muted loop>
        <source src="trailer/tachan.mp4" type="video/mp4" />
      </video>
      <div class="button-container">
        <button class="transparent-button" onclick="openCarPage('taycan/models.html')">Discover the Taycan</button>
        <button class="transparent-button" onclick="openCarPage('car4.html')">Book Test Ride</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>

  <footer>
    <div class="footer-content">
      <p class="tagline">Driven by Dreams. Engineered for Excellence.</p>
      <div class="footer-links">
        <a href="https://www.porsche.com/usa/privacy-policy/" target="_blank">Privacy Policy</a>
        <a href="https://www.porsche.com/usa/legal-notice/" target="_blank">Legal Notice</a>

      </div>
