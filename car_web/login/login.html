<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Porsche</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <div class="left-side"></div>

  <div class="right-side">
    <div class="right-header">
      <img src="imgs/pl.png" alt="Porsche Logo" class="logo" />
      <a href="Porsche_Website/index.html" class="home-link">
        <img src="imgs/home.png" alt="Home" class="home-icon" />
      </a>
    </div>

    <div class="form-container">
      <h1>Welcome! Log in with your Porsche ID</h1>
      <p>Please enter the e-mail address, you defined as your Porsche ID.</p>
      <form id="login-form">
        <div class="input-group">
          <input type="email" id="username" placeholder="Porsche ID*" required>
        </div>
        <div class="input-group">
          <input type="password" id="username" placeholder="Password" required>
        </div>
        <button type="submit" class="button-primary">Login</button>
      </form>
      <div class="alt-option">
        Don't have a Porsche ID? <a href="signup/signup.html">Sign up</a>
      </div>

      <hr style="margin: 30px 0;">

      
    </div>
  </div>
</div>

<script src="form.js"></script>
</body>
</html>
