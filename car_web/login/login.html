<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Porsche</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="imgs/pl.png" alt="Porsche Logo" id="logo">
</header>

<div class="container">
    <div class="image-container">
        <img src="imgs/login.jpeg" alt="Porsche Image" id="img">
    </div>
    <div class="form-container">
        <form id="login-form" class="form">
            <p class="welcome-text">Welcome to Porsche!</p>
            <h1>Sign in</h1>
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="captcha-container">
                <img src="imgs/captcha.jpeg" alt="Captcha Image" id="captcha-image">  <input type="text" placeholder="Enter Captcha" required>
              </div>
            <button type="submit">Sign in</button>
            <div class="signup-container">
                <p>New to Porsche?</p>
                <a href="signup/signup.html">Sign Up</a>   
            </div>
        </form>
    </div>
</div>

</body>
</html>
